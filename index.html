<!DOCTYPE html>

<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="text-center m-w-sx m-auto block right-24 left-24">
<img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub logo" class="w-1 h-1">
<div class="border-2 border-solid border-slate-300 rounded-lg border-2 px-1 bj-slate-200">


<label class="p-0.5 text-left mr-20">Username or email address</label>
<br>
<input class="rounded py-1 px-14 mx-2.5 my-2.5"></input>
<br>
<label class="p-0.5 text-left mr-20">Password</label>
<a href="https://github.com/password_reset" class="no-underline hover:underline">Forgot password?</a>
<br>
<input class="rounded py-1 px-14 mx-2.5 my-2.5"></input>
<br>
<button class="bj-green-600 text-white py-2 px-32 rounded">Sign in</button>
<br>
</div>

<div class="border-2 border-solid border-slate-300 rounded-lg border-2 px-1 bj-white">
<ul class="list-none m-0 p-0">
<li class="inline"><a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service" class="no-underline hover:underline">Terms</a></li>
<li class="inline"><a href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement" class="no-underline hover:underline">Privacy</a></li>
<li class="inline"><a href="https://github.com/security" class="no-underline hover:underline">Scecurity</a></li>
<li class="inline"><a href="https://support.github.com/?tags=dotcom-direct" class="no-underline hover:underline">Contact GitHub</a></li>
</ul>
</div>

</body>

</html>
